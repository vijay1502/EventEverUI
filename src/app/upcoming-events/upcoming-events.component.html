<div class="d-flex justify-content-start">
    <div class="bg-black text-warning p-2" style="width: 100%; max-width: 700px;">
        <h5 class="mb-4 text-left">Scheduled Events</h5>

        <ng-container *ngFor="let event of upcomingEvents; let last = last">
            <a [routerLink]="['/events', event.id]"
                class="d-flex justify-content-between align-items-center py-1 text-decoration-none event-hover event"
                [ngClass]="{ 'border-bottom border-warning': !last }">
                <!-- Date -->
                <div class="text-center" style="min-width: 50px;">
                    <div class="fs-5 fw-bold">{{ event.date | date: 'd' }}</div>
                    <div class="small">{{ event.date | date: 'MMM' | uppercase }}</div>
                </div>

                <!-- Title -->
                <div class="flex-grow-1 text-center text-wrap">
                    {{ event.title }}
                </div>

                <!-- Time Icon -->
                <div class="me-2 mr-4">
                    <i class="bi bi-clock" title="{{ event.date | date: 'shortTime' }}"></i>
                </div>
            </a>
        </ng-container>

        <!-- View All -->
        <div class="mt-3 text-end">
            <a routerLink="/events" class="text-warning text-decoration-underline fw-semibold view-all-link"
                style="transition: color 0.3s ease;" (mouseover)="hovering = true" (mouseleave)="hovering = false">
                View All Events â†’
            </a>
        </div>
    </div>
</div>
